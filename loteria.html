<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>
<body>
    <style>
        *{
            background: black;
            color: white;
        }
    </style>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        };
    
        function imprimir(frase){
    
            document.write(frase);
            saltarLinea();
        }

        function sorteo(n) { 
            return Math.round(Math.random()*n);
        }   
    
        let numeroSorpresa = sorteo(5);
        let numeroJugador = parseInt(prompt("Ingrese un número entre 0 - 5"));

        if(numeroSorpresa === numeroJugador){
            imprimir("Felicitaciones usted acertó");
        }
        // else{
        //     imprimir(`Usted se equivocó, el número era ${numeroSorpresa} `);
        // }
        else{
            if(numeroSorpresa > numeroJugador){
                imprimir(`Usted se equivocó, el número era mayor que tu número`);
            }
            else{
                imprimir(`Usted se equivocó, el número era menor que tu número`);
            }
        }

    </script>
</body>
</html>

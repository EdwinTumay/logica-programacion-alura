<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicaci√≥n</title>
</head>
<div><h1>Tablas de multiplicar</h1></div>
<body>
    <style>
        *{
            background: black;
            color: white;
        }
    </style>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        };
    
        function imprimir(frase){
    
            document.write(frase);
            saltarLinea();
        }

        //metodo WHILE

        let multiplicador = 1;

        while (multiplicador <= 10){
            imprimir(5 * multiplicador);
            multiplicador++
        }


        // metodo FOR

        for(let multiplicador = 1; multiplicador <= 10; multiplicador++){
            imprimir(5 * multiplicador);
        }


        </script>
</body>
</html>

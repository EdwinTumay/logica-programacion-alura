<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizaci√≥n de Canvas</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <style>
        *{
            background: black;
        }
        canvas{
            background: lightgrey;
        }

    </style>
    <script>
        var lienzo = document.querySelector("canvas");
        var pincel = lienzo.getContext("2d");

        // bandera

        pincel.fillStyle = "yellow"; // pripiedad
        pincel.fillRect(0, 0, 600, 120); // function

        pincel.fillStyle = "blue";
        pincel.fillRect(0, 120, 600, 240);

        pincel.fillStyle = "red";
        pincel.fillRect(0, 240, 600, 400);

        //triangulo

        pincel.fillStyle = "lightblue"
        pincel.beginPath();
        pincel.moveTo(300, 240);
        pincel.lineTo(180, 400);
        pincel.lineTo(420, 400);
        pincel.fill();

        // segundo arriba
        pincel.fillStyle = "lightblue"
        pincel.beginPath();
        pincel.moveTo(300, 120);
        pincel.lineTo(200, 0);
        pincel.lineTo(400, 0);
        pincel.fill();

        // tercero derecha
        pincel.fillStyle = "lightblue"
        pincel.beginPath();
        pincel.moveTo(440, 180);
        pincel.lineTo(600, 240);
        pincel.lineTo(600, 120);
        pincel.fill();
        

        // cuarto izquierda
        pincel.fillStyle = "lightblue"
        pincel.beginPath();
        pincel.moveTo(160, 180);
        pincel.lineTo(0, 240);
        pincel.lineTo(0, 120);
        pincel.fill();



        // ciculo
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.arc(300, 180, 70 , 0, 2 * 3.14);
        pincel.fill();
        //izq
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.arc(190, 180, 60 , 0, 2 * 3.14);
        // derecha
        pincel.fill();pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.arc(410, 180, 60 , 0, 2 * 3.14);
        pincel.fill();

        // jugando un rato 

        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.arc(300, 180, 63 , 0, 2 * 3.14);
        pincel.fill();
        //izq
        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.arc(190, 180, 54 , 0, 2 * 3.14);
        // derecha
        pincel.fill();
        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.arc(410, 180, 54 , 0, 2 * 3.14);
        pincel.fill();








    </script>
    
</body>
</html>

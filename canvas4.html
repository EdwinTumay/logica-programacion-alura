<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dibujando solo</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var lienzo = document.querySelector("canvas");
        var pincel = lienzo.getContext("2d");

        function drawColor(){
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);
        }

        drawColor();

        function designCircle1 (x, y, radio){

            pincel.fillStyle = "red";
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*Math.PI);
            pincel.fill();
        }
        function designCircle2 (x, y, radio){

            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*Math.PI);
            pincel.fill();
            
        }

        function  clearScreen(){
            pincel.clearRect(0, 0, 600, 400);
        }

        var x = 0;
        var y = 0;
        var direccion = 1;
        

        function ActulizarScreen(){
           clearScreen();
           if(x > 580){
            direccion = -1;
           }
           else if(x < 0){
            direccion = 1;
           }
           designCircle1(x+10, 20, 10);
           x += direccion;
        }

        function toUpdateScreen2(){
            clearScreen();
            if(y > 380){
                direccion = -1;
            }
            else if (y < 0){
                direccion = 1;
            }
            designCircle2(300, y+10, 10)
            y += direccion;
        }
    
        // setInterval(ActulizarScreen, 5);
        setInterval(toUpdateScreen2, 5);

        
    
    
    </script>
</body>
</html>

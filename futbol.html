<h1>Programa para calcular puntos de un equuipo de futbol</h1>
<body>
    <style>
        *{
            background: rgba(0,0,0);
            color: white;
        }
    </style>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        };
    
        function imprimir(frase){
    
            document.write(frase);
            saltarLinea();
    
        };
        // de la primera forma que lo saque..
        
        // let victorias = prompt("Informe la cantidad de victorias");
        // let empates = prompt("Informe la cantidad de empates");
        // let puntosTotales = (parseInt(victorias) * 3) + parseInt(empates);

        // imprimir(`El total de puntos del equipo es: ${puntosTotales} `);



        let victorias = parseInt(prompt("Informe la cantidad de victoria"));
        let empates = parseInt(prompt("Informe la cantidad de empate"));
        let puntosTotales = (victorias * 3) + empates;

        imprimir(`El total de puntos del equipo es: ${puntosTotales} `);


        if  (puntosTotales > 28){
            imprimir("EL equipo está mejor que el año pasado");
        }
        else if (puntosTotales < 28){
            imprimir("EL equipo está peor que el año pasado");
        }
        else   {
            imprimir("EL equipo está igual que el año pasado");
        }


    </script>

    
</body>

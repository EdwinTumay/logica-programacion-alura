<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Game</title>
</head>
<body>
    <style>
        div{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: #1d0db682;
            

        }
    </style>
    <div>
        <input type="number" placeholder="Escribe tu número"/>
        <button>Verifica el secreto</button>
    </div>
    <script>

        var secret = Math.round(Math.random()*10);
        var input = document.querySelector("input");

        function verificar (){

            if(input.value == secret){
                alert("Usted acertó");
            }
            else{
                alert("Usted erró");
            }
            input.value = " ";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verificar;

        // var button = document.querySelector("button");
        // button.onclick = mostrarTexto;


    </script>





</body>
</html>

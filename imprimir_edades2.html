<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            background: lightblue;
            color: black;
        }
       
    </style>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write("<big>" + frase + "</big>");
            saltarLinea();
        }
        
        function diferenciaEdad (primeraEdad, segundaEdad){
        let restaEdad = primeraEdad - segundaEdad;
        imprimir("Nuestra diferencia de edad es " + restaEdad);

        }

        diferenciaEdad(49,11);
        imprimir("Hola madre como estas?")

    </script>
</body>
</html>

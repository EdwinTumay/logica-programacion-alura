<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <b>Programa para calcular el IMC</b>
    <br>
    <br>
    <style>
        *{
            background: black;
            color: white;
        }
    </style>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        };
    
        function imprimir(frase){
    
            document.write(frase);
            saltarLinea();
    
        };
        // forma presentada por el instructor
        function calcularImc(peso, altura){

            return (peso / (altura * altura));

        }
        // como lo resolvio el profesor
        let nombre = prompt("informe su nombre");
        let pesoInformado = prompt(nombre + ", informe su peso");
        let alturaInformado = prompt(nombre + ", informe su altura en Metros");
        let imcCalculado = calcularImc(pesoInformado, alturaInformado);

        imprimir(nombre + ", su imc calculado es: " + imcCalculado);

        // como lo resolvi yo 

        // function imc (nombre,peso, altura){
        //     let resultado = peso / (altura * altura);
        //     return imprimir(`${nombre}, su IMC calculado es: ${resultado} `);
        // }

        // imc((prompt("Cual es tu Nombre?")), (prompt("Cual es tu peso?")), (prompt("Cual es tu altura?")));

        if(imcCalculado < 18.5){
            imprimir("Tu diagnostico es: Insuficiencia Ponderal");
        }
        else if(imcCalculado >= 18.5 &&  24.9 >= imcCalculado){
            imprimir("Tu diagnostico es: Intervalo Normal");
        }
        else if(imcCalculado >= 25 && 29.9 >= imcCalculado){
            imprimir("Tu diagnostico es: Sobrepeso");
            alert("Estas en etapa de PreObesidad");
        }
        else{
            imprimir("Tu diagnostico es: Obesidad");
            alert("")
            if(imcCalculado >= 30 && 34.9 >= imcCalculado){
                imprimir("Obesidad de clase 1");
            }
            else if(imcCalculado >= 35 && 39.9 >= imcCalculado){
                imprimir("Obesidad de clase 2");
            }
            else if(imcCalculado >= 40){   
                imprimir("Obesidad de clase 3");
            }
        
        }
        

        
    </script>    



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            background: black;
            color: white;
        }
    </style>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        };
    
        function imprimir(frase){
    
            document.write(frase);
            saltarLinea();
        }

        // manejando del bucle while
         let anhoMundial = 1938;
         let limite = parseInt(prompt("ingrese el año limite a calcular"));

         while (anhoMundial <= limite){
            imprimir(`Hubo mundial de la FIFA en el año ${anhoMundial} `);
            anhoMundial = anhoMundial + 4;
         }

    </script>
</body>
</html>
